<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Dark Side of the Rainbow</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{'css/main.css'}"></link>

</head>
<body>

<div th:include="layout::header"></div>

<section id="content">

    <h1>Add Album</h1>
    <h2>Add a Album to the database!</h2>

    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}">
        This is a danger alertâ€”check it out!
    </div>
    <form action="/admin/albums/add" method="post">
        <div class="form-group">
            <label for="title">title</label>
            <input type="text" class="form-control" id="title" aria-describedby="gameNameHelp" name="title"
                   ></input>
        </div>
        <div class="form-group">
            <label for="artist">artist</label>
            <input type="text" class="form-control" id="artist" aria-describedby="gameDeveloperHelp" name="artist"
                   ></input>
        </div>
        <div class="form-group">
            <label for="dateReleased">date Released</label>
            <input type="text" class="form-control" id="dateReleased" aria-describedby="gamePriceHelp" name="dateReleased"></input>
        </div>
        <div class="form-group">
            <label for="genre">genre</label>
            <input type="text" class="form-control" id="genre" aria-describedby="gameNameHelp" name="genre"
            ></input>
        </div>
        <div class="form-group">
            <label for="tracks">tracks</label>
            <input type="text" class="form-control" id="tracks" aria-describedby="gameDeveloperHelp" name="tracks"
            ></input>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" aria-describedby="gamePriceHelp" name="price"></input>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</section>

<div th:include="layout::footer"></div>

</body>
</html>
